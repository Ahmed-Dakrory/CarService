$('#example tbody').on('click', 'tr', function () {
        
		var id = $($(this).find('td')[1]).html();
		console.log(id);
        var index = $.inArray(id, selected);
 
        if ( index === -1 ) {
            selected.push( id );
        } else {
            selected.splice( index, 1 );
        }
 
        $(this).toggleClass('selected');
    } );
