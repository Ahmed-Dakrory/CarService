<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/publicTemplate.xhtml">

	<ui:define name="title">International Group</ui:define>

	<ui:define name="content">
	
	 <style>
	 #mainLogin{
	 display:none;
	 }
	
	 .main-wrapper{
	 
    background: #9a9792e3;
	 
	 }
	 
	 .textEdit{
	 border-radius: 4px!important;
    width: 100%!important;
    height: 37px!important;
    font-size: 17px!important;
    margin: 1px 0px 15px;
	 }
	 .main-wrapper{
	 /**background: url(/resources/imgs/background9.jpg);*/
	 background: #ffffffe3;
	 }
	 
	  .flexbox{
	 /*background: url(/resources/imgs/background9.jpg);*/
	 background: #ffffffe3;
	 }
	 </style>
		
	<!-- Computer Registration -->	
			<div class="body-sign center-sign " style="margin-top:7%;    width: 100%;">
				<a href="/" class="logo pull-left">
					<img src="/resources/Image/caromoto logo-04.png" height="54" alt="Porto Admin" />
				</a>

				<div class="panel panel-sign ">
					<div class="panel-title-sign mt-xl text-right">
						<h2 class="title text-uppercase text-bold m-none"><i class="fa fa-user mr-xs"></i> تسجيل</h2>
					</div>
					<div class="panel-body" style=" background: #f3f3f3; ">
						<h:form  id="login-form"  >
							
							<p:inputText placeholder="* اسم المستخدم" value="#{loginBean.theUserOfThisAccount.userName}" class="textEdit" required="true"/>
							<p:inputText placeholder="* الأسم الأول" value="#{loginBean.theUserOfThisAccount.firstName}" class="textEdit" required="true"/>
							<p:inputText placeholder="* الأسم الأخير" value="#{loginBean.theUserOfThisAccount.lastName}" class="textEdit" required="true"/>
							<p:inputText placeholder="* الأيميل" value="#{loginBean.theUserOfThisAccount.email}" class="textEdit" required="true"/>
							<p:inputText placeholder="* الرقم السرى" value="#{loginBean.passwordOfUserLoggedIn}" class="textEdit" required="true"/>
							<p:inputText placeholder="* برجاء ادخال الرقم السرى مجددا" value="#{loginBean.passwordConfirm}" class="textEdit" required="true"/>
							
									
							<span class="mt-lg mb-lg line-thru text-center text-uppercase">
								<span></span>
							</span>
							<br></br>
							<div class="checkbox-custom checkbox-default pull-right">
							<a href="/pages/public/policy.jsf" target="policy">سياسة الخصوصية</a>
							</div>
							<div class="checkbox-custom checkbox-default pull-left">
										<input onchange="checkbox_change()" id="approve" name="approve" type="checkbox"/>
										<label  for="approve">أوافق على سياسة الموقع</label>
									</div>
									
							<p:commandButton style="width:100%" disabled="true" id="checkButton" value="تسجيل" action="#{loginBean.createNewUser(6)}" update="login-form"/>
							


						</h:form>
					</div>
				</div>

				 
			
			</div>
		
	<!-- Mobile Registration -->
		<!-- end: page -->
	</ui:define>
	
		
	<ui:define name="script">
  	<script>
  	
	function checkbox_change(){
		//console.log("Asdasdasd")
		//console.log($('#approve').val())
		if(	$('#approve').is(':checked')){
			$('#login-form\\:checkButton').removeClass('ui-state-disabled');
			$('#login-form\\:checkButton').attr('disabled',false);
		}else{
			$('#login-form\\:checkButton').addClass('ui-state-disabled');
			$('#login-form\\:checkButton').attr('disabled',true);
			
		}
	}
  	</script>
  	
  	</ui:define>
	
</ui:composition>
</html>
